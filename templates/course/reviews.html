{% extends 'base.html' %}

{% block content %}
{% if review_list %}
    {% for review in review_list %}
    <br>
    <div class="card" style="background-color: #918B78; width: 50%; border-radius: 25px;" >
        <div class="container">
            <h2>{{ review.crse }}</h2>
            <h4>{{ review.author }}</h4>
            <p>{{ review.thoughts }}</p>
        </div>
    </div>
        

    {% endfor %}
{% endif %}



{% endblock %}
