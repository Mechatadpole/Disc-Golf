{% extends 'base.html' %}
{% load static %}

{% comment %} Block below used to collect inputs of users registering onto the site {% endcomment %}

{% block content %}

<div class="container-fluid" style="background-image: url({% static 'img/hole11.jpg' %}); height: 950px; background-size: cover; background-position: 50%">
  <div class="background">
    <div class="row">
      <div class="float-left">
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <form>
            <div class="form-group" style="width: 150%">
              <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
               <input type="text" class="form-control" id="userFirstName" placeholder="First Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="userLastName" placeholder="Last Name">
            </div>
            <div class="form-group" style="width: 150%">
              <input type="password" class="form-control" id="UserEmail" placeholder="Password">
            </div>
          
            <button type="submit" class="btn btn-primary" style =" background-color: #343a40!important; border: none;">Submit</button>
          </form>
        <div class="float-right" style="width: 50%">
      </div>
    </div>
  </div> 
</div>

{% endblock %}
